<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./home-page.css">
  <link rel="stylesheet" href="./detail-page.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_1526073_9pwqd58xwlo.css">
  <script src="../js/index.js"></script>
  <script src="../js/ajax.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="container">
    <section id="nav-bar">
      <div class="nav-logo">
        <span class="logo-left">TW</span>
        <span class="logo-right">Cinema</span>
      </div>
      <div class="nav-search">
        <input type="text" name="search" id="navsearch" />
        <i class="iconfont icon-search"></i>
      </div>
      <div class="nav-classes">
        <table id="nav-classes">
          <tr>
            <td class="unactive">动作</td>
            <td class="unactive">战争</td>
          </tr>
          <tr>
            <td class="unactive">科幻</td>
            <td class="unactive">悬疑</td>
          </tr>
          <tr>
            <td class="unactive">喜剧</td>
            <td class="unactive">爱情</td>
          </tr>
          <tr>
            <td class="unactive">励志</td>
            <td class="unactive">动画</td>
          </tr>
          <tr>
            <td class="unactive">惊悚</td>
            <td class="unactive">犯罪</td>
          </tr>
          <tr>
            <td class="unactive">记录</td>
            <td class="unactive">剧情</td>
          </tr>
        </table>
      </div>
      <div class="function-icon">
        <i class="iconfont icon-deng" title="切换模式" onclick="changeLight()"></i>
        <i class="iconfont icon-touzi" title="随便看看" onclick="chooseRandom()"></i>
      </div>
      <div class="nav-back">
        <i class="iconfont icon-dianying"></i>
      </div>
    </section>
    <section id="movie-bar">
      <div id="movie-bar-label">
        <p>经典电影</p>
      </div>
      <div id="movie-show">
      </div>
    </section>
    <section id="pop-movie-detail">
      <div id="pop-movie-title">
      </div>
      <table>
        <tr id="pop-movie-info">
          <td class="poster">
            <img src="" alt="poster"> <!--data.image.small-->
          </td>
          <td id="movie-info">
            <div>
              <strong>片名：</strong>
              <span></span> <!--data.title-->
            </div>
            <div>
              <strong>类型:</strong>
              <span></span> <!--data.genres-->
            </div>
            <div>
              <strong>语言:</strong>
              <span></span> <!--data.languages-->
            </div>
            <div>
              <strong>上映日期:</strong> <!--data.pubdates-->
              <span></span>
            </div>
            <div>
              <strong>片长:</strong> <!--data.durations-->
              <span></span> 
            </div>
            <div>
              <strong>评分:</strong> <!--data.rating.average-->
              <span></span>
            </div>
            <div>
              <strong>导演:</strong> <!--data.directors[0].name-->
              <span></span>
            </div>
            <div>
              <strong>演员:</strong>
              <span></span> <!--data.casts 需要遍历-->
            </div>
          </td>
          <td class="poster cast-poster">
            <img src="" alt="cast1"> <!--data.casts-->
          </td>
          <td class="poster cast-poster">
            <img src="" alt="cast2">
          </td>
        </tr>
      </table>
      <div id="pop-movie-review">
        <strong class="section-title">剧情介绍:</strong> <!--data.summary-->
        <p></p>
      </div>
      <div class="pop-movie-commits"> 
        <strong class="section-title">热门评论:</strong>
        <div id="pop-movie-commits">
        </div>
      </div>
      <div class="pop-movie-recommand">
        <strong class="section-title">相似推荐:</strong>
        <div id="pop-movie-recommand">
        </div>
      </div>
    </section>
  </div>
</body>
</html>
